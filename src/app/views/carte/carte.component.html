<h2>NOS MIXS</h2>
<div class="panier">
    <p>Articles :</p>
    <ul>
        <li *ngFor="let box of panier">
            <h3 style="text-align: center;font-weight: bold;"> {{box.image}} </h3>
            <img [src]="'assets/images-box/' + box.image + '.png'" alt="Box Image" />
            <p> {{box.pieces}} pièces </p>
            <p> {{box.prix}} € </p>
        </li>
    </ul>
    <p>Total : <span style="font-weight: bold;padding: .25em;background: #ff5757;color:#fff">{{total}}€</span></p>
</div>
<div class="galere">
<section>
        <article class="boxes-container" *ngFor="let box of boxes">
          <img [src]="'assets/images-box/' + box.image + '.png'" alt="Box Image" />
          <div class="tag-container">
            <div class="aligner">
              <h3>{{ box.nom }}</h3>
              <p>{{ box.pieces }} pièces</p>
            </div>
            <p>{{ box.prix }} €</p>
          </div>
          <div class="plus-minus">
            <button (click)="ajouterBox(box.id_box)">
              <img src="./../../../assets/plus.svg" alt="plus" />
            </button>
            <button (click)="supprimerBox(box.id_box)">
              <img src="./../../../assets/minus.svg" alt="minus" />
            </button>
          </div>
        </article>
    </section>
    <button id="submit" (click)="validerCommande()">Valider la commande</button>
</div>
